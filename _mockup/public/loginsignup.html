<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaSEE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="loginsignup.css">
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary bg-dark pt-2 pb-2" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MetaSEE</a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">The Metaverse for Software Engineering Education</a>
          </li>
        </ul>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">SIGNUP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LOGIN</a>
            </li>
          </ul>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- Navbar End -->

  </header>
  <!-- Header End -->

  <section class="container mt-5 pt-2">

    <section id="newest-vws" class="container-fluid mt-4">


      <!-- Login -->
      <section class="row justify-content-center">

        <div class="row justify-content-center">
          <div class="card p-0 m-4 col-12 col-md-4">
            <center><h3>Login / Signup</h3></center>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="card p-0 m-2 col-12 col-md-4">
            <button class="btn btn-dark">Google</button>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="card p-0 m-2 col-12 col-md-4">
            <button class="btn btn-dark">MetaMask</button>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="card p-0 m-2 col-12 col-md-4">
            <button class="btn btn-dark">Facebook</button>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="card p-0 m-2 col-12 col-md-4">
            <center><h5>or with email</h5></center>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="card p-0 m-2 col-12 col-md-4">
            <form>
              <input type="email" class="form-control" id="email" placeholder="email address">
              <input type="password" class="form-control mt-2" id="pwd" placeholder="password">
            </form>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="card p-0 m-2 col-12 col-md-4">
            <button class="btn btn-dark">Login / Signup</button>
          </div>
        </div>

      </section>
      <!-- Login End -->

    </section>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
